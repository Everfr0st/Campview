<!DOCTYPE html>

    <head>

        <title>INICIAR SESION</title>

        {% load static %}

        <link rel="stylesheet" href="{% static 'polls/css/login.css' %}">

    </head>
    <body>
        <nav>
            <div class="containergen">
                <div class="form-container">
                    <form id="formulario" action="" method="post">
                        {% csrf_token %}
                        Usuario: <input id="inputUsu" type = "text" name="username"><br>
                        Contrase√±a: <input id="inputContra" type="password" name="password"><br>
                        <input id="inputIng" type="submit" value="INGRESAR">
                    </form>
                </div>
                <div class="logo-container">

                    <img id="logo"src="{% static 'polls/img/user.png' %}" alt="logo">

                </div>
            </div>
        </nav>
        
            <div>
                {% if request.user.is_authenticated == false %}
                    <div class="alert alert-danger" role="alert">
                    Datos incorrectos, ingresalos nuevamente
                    {% if user.username != username %}
                    
                        <div class="alert alert-danger" role="alert">
                        Datos incorrectos, ingresalos nuevamente
                
                    {% endif %}
                {% endif %}
            </div>

            <div class="back">
                
            </div>
    
            <a href="{% url 'index' %}">
                <img class="botonR" src="{% static 'polls/img/white-return.png' %}" alt="retorno" width="10%" height="10%">
            </a>
            
    
            {% comment %} FOOTER {% endcomment %}
            <footer class="text-center text-white" style="background-color: #f1f1f1;">
                <!-- Grid container -->

                <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                  <div class="container"></div>
                  <div class="row justify-content-end">
                    
                    
                    <div class="col-4">
                      <!--*** Logo CW *** -->

                          </div>
                    </div> 
                    
                  </div>
              
                </div>
                
                <!-- Copyright -->
              </footer>
                
        </body>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
